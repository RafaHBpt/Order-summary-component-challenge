<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Stylesheet -->
  <link rel="stylesheet" href="/css/styles.css">
  
  <!-- Favicons -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
     <div class="container">
      <div class="card">
        <img id="hero" src="/images/illustration-hero.svg" alt="Hero">
        <div class="cards">
          <h1>Order Summary</h2>
    
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
    
          <div class="pay-plan">
            <img class="plan-icon" src="./images/icon-music.svg"></img>
            <h4>Annual Plan</h4>
            <p class="change"><a href="#">Change</a></p>
            <p>$59.99/year</p>
    
            
          </div>
    
          <button class="proceed">Proceed to Payment</button>
          <button>Cancel Order</button>
        </div>
    
      </div>
  
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Rafael Hern√°ndez Bravo</a>.
      </div>
     </div> 
      
</body>
</html>
